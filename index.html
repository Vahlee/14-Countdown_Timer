<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            max-width: 90%; 
            text-align: center;
            padding: 5% 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 5rem;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: space-around; 
            margin-top: 20px;
        }

        .buttons div {
            margin: 0 10px;
        }

        .buttons img {
            height: 30px;
        }

        .stop img {
            height: 60px; 
        }

        @media (max-width: 768px) {
            .container {
                padding: 10% 10px;
            }
            h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15% 10px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>00:28:05</h1>
        <div class="buttons">
            <div class="pause"><img src="./pause-fill.svg" alt="pause"></div>
            <div class="stop"><img src="./stop-fill.svg" alt="stop"></div>
            <div class="repeat"><img src="./arrow-repeat.svg" alt="repeat"></div>
        </div>
    </div>
</body>
</html>
